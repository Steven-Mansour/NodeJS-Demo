<!DOCTYPE html>
<html lang="en">

<head>
    <link href="src/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-400">

    <div>
        <!--header-->
        <div class="font-poppins text-white bg-slate-700 ">
            <div class="flex justify-between p-8 items-center">
                <div class="flex text-3xl"> Notes Library</div>
                <div class="flex flex-row text-xl gap-x-12">
                    <div>
                        <a href="/upload">Upload files</a>
                    </div>
                    <div>
                        <a href="#">Report</a>
                    </div>
                    <div>
                        <a href="#">About us</a>
                    </div>
                    <div>
                        <a href="#">Report</a>
                    </div>
                </div>
            </div>
        </div>

        <!--body-->
        <div class=" p-8 font-poppins">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="pdfContainer">
                <!-- PDF files will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            // Fetch the list of files from the server
            fetch('/files')
                .then(response => response.json())
                .then(filesList => {
                    const pdfContainer = document.getElementById('pdfContainer');
                    filesList.forEach(function (file, id) {
                        const pdfDiv = document.createElement('div');
                        pdfDiv.className = 'bg-white p-8 pt-2 rounded-lg flex flex-col gap-y-4';
                        pdfDiv.innerHTML = `
                            <div class="flex overflow-clip text-center justify-center pt-2">${file}</div>
                            <div class="bg-slate-400 h-64  hidden md:flex"></div>
                            <div class="flex justify-center pt-2">
                                <button class="download-btn text-white bg-slate-800 p-2 rounded-full hover:bg-slate-400" data-id="${id}">Download</button>
                            </div>`;
                        pdfContainer.appendChild(pdfDiv);
                    });

                    // Attach event listeners to download buttons
                    const downloadButtons = document.querySelectorAll('.download-btn');
                    downloadButtons.forEach(button => {
                        button.addEventListener('click', function () {
                            const fileId = this.getAttribute('data-id');
                            downloadFile(fileId);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching files:', error);
                });
        };

        // Function to trigger download request
        function downloadFile(id) {
            fetch(`/download/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'downloaded_file.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Error downloading file:', error);
                });
        }
    </script>

</body>

</html>
